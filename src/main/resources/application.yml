server:
  port: 8080


spring:
  main:
    banner-mode: "off"
  h2:
    console: true
    path: /h2-console
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect




logging:
  level:
    org:
      springframework: ERROR